- name: pop-theme
  packageDefinitions:
    - packageManager: apt
      installName: pop-theme
    - packageManager: paru
      installName: pop-theme
  postInstallSteps:
    - "gsettings set org.gnome.desktop.interface gtk-theme Pop-dark"
    - "gsettings set org.gnome.desktop.interface icon-theme Pop"
    - "gsettings set org.gnome.desktop.interface cursor-theme Pop"
# Only required on Arch because Ubuntu metapackage already includes it
- name: pop-sound-theme
  requires:
    - pop-theme
  packageDefinitions:
    - packageManager: paru
      installName: pop-sound-theme-bin
  postInstallSteps:
    - "gsettings set org.gnome.desktop.sound theme-name Pop"
# Only required on Arch because Ubuntu metapackage already includes it
- name: pop-gnome-shell-theme
  requires:
    - pop-theme
  packageDefinitions:
    - packageManager: paru
      installName: pop-gnome-shell-theme-bin
  postInstallSteps:
    - "update-alternatives --install /usr/share/gnome-shell/gdm3-theme.gresource gdm3-theme.gresource /usr/share/gnome-shell/theme/Pop/gnome-shell-theme.gresource 20"
- name: fira-mono-nerd-font
  installSteps:
    - "curl https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/FiraMono.zip > FiraMono.zip"
    - "unzip -d FiraMono FiraMono.zip"
    - "rm FiraMono/Fura*"
    - "rm FiraMono/*Windows\ Compatible.otf"
    - "mkdir -p /usr/share/fonts/opentype/nerd/fira/"
    - "cp *.otf /usr/share/fonts/opentype/nerd/fira/"
    - "rm -rf FiraMono"
